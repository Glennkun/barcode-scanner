<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with QuaggaJS</title>
    <script src="serratus-quaggaJS-v0.12.1-14-g862df88/serratus-quaggaJS-862df88/dist/quagga.min.js"></script>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #video {
            width: 100%;
            height: auto;
        }

        #scanner-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #output {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <div id="interactive" class="viewport">
            <video id="video"></video>
        </div>
        <div id="output">
            <h2>Scanned Code:</h2>
            <p id="result">None</p>
        </div>
    </div>

    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive'),
                constraints: {
                    facingMode: "environment"
                },
            },
            decoder: {
                readers: ["code_128_reader"]
            },
        }, function (err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            document.getElementById('result').innerText = data.codeResult.code;
        });
    </script>
</body>
</html>
